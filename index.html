<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Unsubscribe Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>

  <div id="plate" class="front">
    <img src="./img/sademail.jpg" alt="sademail" width="65px">
    <h2>Do you want to unsubscribe?</h2>
    <p>If you unsubscribe, you will stop receiving our weekly newsletter.</p>
    <button class="send"> Unsubscribe </button> <br/>

</div>
<div id="aftermsg" class="aftermsg">
  <div>
   <span>We're moving out of your way. :(</span>
   <br/>
   You will not receive any further emails from us.
   <br/>
   <b>Hope to see you again in the future.</b>
  </div>

</div>

<div id="container" class="beginning">
    <div id="left-wing">
        <div class="top_left curvable"> </div>
        <div class="bottom_left curvable"> </div>
        <div class="wing wing1"></div>
        <div class="wing wing2"></div>
    </div>

    <div id="right-wing">
        <div class="top_right curvable"> </div>
        <div class="bottom_right curvable"> </div>
        <div class="wing wing3"></div>
        <div class="wing wing4"></div>
    </div>

</div>

  <script  src="./script.js"></script>

</body>
</html>
